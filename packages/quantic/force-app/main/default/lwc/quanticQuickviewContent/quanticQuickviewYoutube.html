      class="quickview__spinner-container slds-is-relative wrapper"

      <lightning-spinner
        if:true={isLoading}
        alternative-text="Loading"
        size="large"
      ></lightning-spinner>
      <iframe
        id="quickview__content-iframe"
        class="quickview__content-container slds-modal__content slds-p-around_large slds-wrap"
        height="100%"
        width="100%"
        allowfullscreen
        onload={handleIframeLoaded}
        referrerpolicy="same-origin"
        sandbox="allow-same-origin allow-scripts allow-popups allow-top-navigation allow-top-navigation-by-user-activation allow-presentation"
        src={youtubeURL}
      ></iframe>
    </div>

        onclick={stopPropagation}
        class="slds-modal__footer slds-p-top_none slds-p-bottom_none"
