name: End-to-end tests
on:
  [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Start dev server
        working-directory: ./packages/atomic
        run: npm i && npm run start:prod & npx wait-on http://localhost:3333'
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          project: ./packages/atomic
