<template>
  <template if:true={showPlaceholder}>
    <c-quantic-placeholder variant="resultList" number-of-rows={numberOfResults}></c-quantic-placeholder>
  </template>
  <template for:each={results} for:item="result">
    <template if:true={templateConfigs}>
      <c-quantic-configurable-result key={result.uniqueId} result={result} result-templates-manager={resultTemplatesManager} engine-id={engineId}>
        <p></p>
      </c-quantic-configurable-result>
    </template>
    <template if:false={templateConfigs}>
      <c-quantic-result key={result.uniqueId} result={result} result-templates-manager={resultTemplatesManager} engine-id={engineId}>
        <p></p>
      </c-quantic-result>
    </template>
  </template>
</template>
