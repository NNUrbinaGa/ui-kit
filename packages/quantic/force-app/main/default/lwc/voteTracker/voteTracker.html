<template>
  <div>
    <template if:true={finalState}>
      <h3 class={labelClass}>{finalText}</h3>
      <template if:true={showAbandonRequest}>
        <lightning-button onclick={handleAbandon} variant="brand-outline" label={abandonLabel}></lightning-button>
      </template>
    </template>
    <template if:false={finalState}>
      <h3 class={labelClass}>{label}</h3>
      <div class="row">
        <div class={questionClass}>{question}</div>
        <div class="slds-grid slds-m-left_large">
          <c-vote-button state={positiveState} onclick={positiveVote} class="slds-m-right_medium" type="positive" id="yes" label="Yes" size={size}></c-vote-button>
          <c-vote-button state={negativeState} onclick={negativeVote} type="negative" id="no" label="No" size={size}></c-vote-button>
        </div>
      </div>
    </template>
  </div>
</template>
