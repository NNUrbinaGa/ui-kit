<template>
  <div class="slds-var-p-vertical_xx-small">
    <div class="slds-grid ua-event_vertical-align">
      <lightning-icon class={iconClass} icon-name={iconName} size="xx-small" variant={iconVariant}></lightning-icon>
      <template if:true={isClickableAction}>
        <a data-id="link" class="slds-var-m-left_small" href={clickUri} target="_blank"
          onclick={logAnalytics}>{actionTitle}</a>
      </template>
      <template if:false={isClickableAction}>
        <div data-id="title" class={titleClass}>{actionTitle}</div>
      </template>
    </div>
    <div class="slds-grid slds-var-m-top_xx-small">
      <div class="slds-var-p-horizontal_xx-small slds-var-m-horizontal_xxx-small">
        <template if:false={isLastEventInSession}>
          <div class="ua-event_vector"></div>
        </template>
      </div>
      <div class={eventInfoClass}>
        <template if:true={action.timestamp}>
          <span data-id="timestamp" class="slds-text-title ua-event_small-text slds-var-m-right_xx-small">
            <lightning-formatted-date-time value={action.timestamp} hour="2-digit" minute="2-digit"
              hour12={ampmFormat}></lightning-formatted-date-time>
          </span>
        </template>
        <span data-id="searchHub" class="slds-text-title ua-event_small-text">{action.searchHub}</span>
      </div>
    </div>
  </div>
</template>
