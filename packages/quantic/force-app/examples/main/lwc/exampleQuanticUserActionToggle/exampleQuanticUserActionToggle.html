<template>
  <c-example-layout title={pageTitle} description={pageDescription} show-preview={isConfigured}>

    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-perform-search slot="actions" disabled={notConfigured} engine-id={engineId}></c-action-perform-search>
      </c-configurator>
    </div>

    <c-quantic-insight-interface slot="preview" engine-id={engineId} insight-id={insightId}>
      <div class="container slds-var-p-around_small">
        <div>
          <c-quantic-user-action-toggle engine-id={engineId} ticket-creation-date={config.ticketCreationDate}>
          </c-quantic-user-action-toggle>
        </div>
      </div>
    </c-quantic-insight-interface>
  </c-example-layout>
</template>
